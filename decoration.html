<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divine Store – Decoration</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
    background:url('https://img.freepik.com/free-vector/decorative-elegant-floral-texture-backdrop-vintage-style_1017-59142.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center/cover fixed;
    color:#fff;
}

/* HEADER */
header{
    background:rgba(0,0,0,0.85);
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
    border-bottom:2px solid gold;
}

header h1{color:gold;font-size:28px;}

/* NAVIGATION */
nav{
    display:flex;
    gap:18px;
}

nav a{
    text-decoration:none;
    color:#fff;
    font-weight:600;
    padding:6px 12px;
    border-radius:6px;
    transition:0.3s;
}

nav a:hover{background:gold;color:#000;}

/* MOBILE MENU ICON */
.menu-icon{
    display:none;
    font-size:30px;
    color:gold;
    cursor:pointer;
}

/* MOBILE NAVIGATION */
@media(max-width:768px){
    nav{
        position:absolute;
        top:70px;
        right:0;
        flex-direction:column;
        width:220px;
        background:rgba(0,0,0,0.95);
        padding:20px;
        border-left:2px solid gold;
        border-bottom:2px solid gold;
        display:none;
    }
    nav.active{
        display:flex !important;
    }
    .menu-icon{
        display:block;
    }
}

/* MAIN SECTION */
.section{
    padding:50px 25px;
    max-width:1200px;
    margin:50px auto;
    background:rgba(0,0,0,0.55);
    border-radius:20px;
    backdrop-filter:blur(5px);
}

h2{
    color:gold;
    font-size:32px;
    text-align:center;
    margin-bottom:30px;
}

/* GRID ITEMS */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:rgba(255,255,255,0.1);
    padding:15px;
    border-radius:16px;
    text-align:center;
    transition:0.3s;
    backdrop-filter:blur(4px);
}

.card:hover{
    transform:scale(1.03);
    background:rgba(255,255,255,0.2);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:14px;
}

.card h3{margin-top:15px;color:gold;}
.card p{margin:10px 0;font-weight:600;}

.btn{
    padding:10px 20px;
    background:gold;
    color:#000;
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}
.btn:hover{background:#fff;}

/* ---------------- CART BOX ---------------- */
#cart{
    position:fixed;
    right:20px;
    top:90px;
    width:310px;
    max-height:70vh;
    overflow-y:auto;
    background:rgba(0,0,0,0.95);
    border:2px solid gold;
    border-radius:15px;
    padding:15px;
    z-index:999;
    box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

#cart h3{
    color:gold;
    text-align:center;
    font-size:22px;
    margin-bottom:10px;
    border-bottom:1px solid gold;
    padding-bottom:5px;
}

.cart-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:6px 8px;
    margin:6px 0;
    color:#fff;
    background:rgba(255,215,0,0.1);
    border-radius:6px;
}

.cart-item span{
    font-weight:600;
    font-size:14px;
}

.cart-item button{
    background:red;
    border:none;
    color:#fff;
    padding:3px 8px;
    cursor:pointer;
    border-radius:6px;
    font-size:13px;
}

/* Clear Cart Button */
#cart button.clear{
    margin-top: 12px;
    padding: 10px 14px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
}

/* RESPONSIVE CART */
@media(max-width:768px){
    #cart{
        width:95%;
        right:2.5%;
        top:auto;
        bottom:10px;
        max-height:50vh;
    }
}

    
</style>
</head>

<body>

<!-- Cart -->
<div id="cart">
<h3>My Cart</h3>
<div id="cart-items"></div>
<p>Total: ₹<span id="cart-total">0</span></p>
<button onclick="clearCart()">Clear Cart</button>
</div>

<script>
// MOBILE MENU TOGGLE
function toggleMenu(){
    document.getElementById('navMenu').classList.toggle('active');
}

// CART FUNCTIONALITY
let cart = [];
const cartItems = document.getElementById('cart-items');
const cartTotal = document.getElementById('cart-total');

document.querySelectorAll('.btn').forEach(button=>{
    button.addEventListener('click',()=>{
        const card = button.parentElement;
        const name = card.dataset.name;
        const price = parseInt(card.dataset.price);
        addToCart(name,price);
    });
});

function addToCart(name,price){
    cart.push({name,price});
    renderCart();
}

function renderCart(){
    cartItems.innerHTML='';
    let total=0;
    cart.forEach((item,index)=>{
        total+=item.price;
        const div=document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML=`<span>${item.name}</span> <span>₹${item.price}</span> <button onclick="removeItem(${index})">x</button>`;
        cartItems.appendChild(div);
    });
    cartTotal.textContent=total;
}

function removeItem(index){
    cart.splice(index,1);
    renderCart();
}

function clearCart(){
    cart=[];
    renderCart();
}
</script>
