<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divine Store – Gifting</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins", sans-serif;
}

body{
    background:url('https://img.freepik.com/free-vector/gradient-abstract-wireframe-background_23-2149009903.jpg?semt=ais_hybrid&w=740&q=80') 
    no-repeat center/cover fixed;
    color:#fff;
}

/* ---------------- NAVIGATION BAR ---------------- */
header{
    background:rgba(0,0,0,0.85);
    padding:15px 22px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
    border-bottom:2px solid gold;
}

header h1{
    color:gold;
    font-size:28px;
}

/* Menu */
nav{
    display:flex;
    align-items:center;
    gap:20px;
}

nav a{
    text-decoration:none;
    color:#fff;
    font-size:16px;
    padding:7px 12px;
    border-radius:6px;
    transition:0.3s;
}

nav a:hover{
    background:gold;
    color:#000;
}

/* Mobile Menu Icon */
.menu-icon{
    display:none;
    font-size:30px;
    color:gold;
    cursor:pointer;
}

/* Mobile Navigation */
@media(max-width:768px){
    nav{
        position:absolute;
        top:70px;
        right:0;
        flex-direction:column;
        width:220px;
        background:rgba(0,0,0,0.95);
        padding:20px;
        border-left:2px solid gold;
        border-bottom:2px solid gold;
        display:none;
    }

    nav.active{
        display:flex;
    }

    .menu-icon{
        display:block;
    }
}

/* MAIN SECTION */
.section{
    padding:50px 25px;
    max-width:1200px;
    margin:50px auto;
    background:rgba(0,0,0,0.55);
    border-radius:22px;
    backdrop-filter:blur(5px);
}

h2{
    color:gold;
    text-align:center;
    font-size:35px;
    margin-bottom:30px;
}

/* GRID ITEMS */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
    gap:22px;
}

.card{
    background:rgba(255,255,255,0.12);
    padding:15px;
    border-radius:16px;
    text-align:center;
    transition:0.3s;
    backdrop-filter:blur(4px);
    overflow:hidden;
}

.card:hover{
    transform:translateY(-5px);
    background:rgba(255,255,255,0.25);
}

.card img{
    width:100%;
    height:230px;
    object-fit:cover;
    border-radius:14px;
    transition:0.3s;
}

.card img:hover{
    transform:scale(1.05);
}

.card h3{
    margin-top:15px;
    color:gold;
    font-size:20px;
}

.card p{
    font-size:17px;
    margin:8px 0;
}

.btn{
    padding:10px 20px;
    background:gold;
    color:#000;
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:#fff;
}

/* CART BOX */
#cart{
    position:fixed;
    right:20px;
    top:90px;
    width:310px;
    max-height:70vh;
    overflow-y:auto;
    background:rgba(0,0,0,0.95);
    border:2px solid gold;
    border-radius:15px;
    padding:15px;
    z-index:999;
}

/* RESPONSIVE CART */
@media(max-width:768px){
    #cart{
        width:90%;
        right:5%;
        top:120px;
    }
}
</style>
</head>

<body>

<header>
    <h1>Divine Store</h1>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <nav id="navMenu">
        <a href="index.html">Home</a>
        <a href="decoration.html">Decoration</a>
        <a href="gifting.html">Gifting</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="section">
<h2>Premium Gifting Collection</h2>

<div class="grid">

<!-- SAME ITEMS... (NO CHANGE NEEDED) -->

<!-- ITEM CARDS (unchanged) -->

</div>
</section>

<!-- CART BOX (unchanged) -->
<div id="cart">
<h3>My Cart</h3>
<div id="cart-items"></div>
<p>Total Amount: ₹<span id="cart-total">0</span></p>

<button onclick="clearCart()" style="
    margin-top: 12px;
    padding: 10px 14px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;">Clear Cart</button>
</div>

<script>
function toggleMenu(){
    document.getElementById("navMenu").classList.toggle("active");
}

/* CART SCRIPT REMAINS SAME */
let cart = [];
const cartItems = document.getElementById("cart-items");
const cartTotal = document.getElementById("cart-total");

document.querySelectorAll(".btn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
        const card = btn.parentElement;
        const name = card.dataset.name;
        const price = parseInt(card.dataset.price);
        addToCart(name, price);
    })
});

function addToCart(name, price){
    cart.push({name, price});
    renderCart();
}

function renderCart(){
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, i)=>{
        total += item.price;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
            <span>${item.name}</span>
            <span>₹${item.price}</span>
            <button onclick="removeItem(${i})">X</button>
        `;
        cartItems.appendChild(div);
    });

    cartTotal.textContent = total;
}

function removeItem(i){
    cart.splice(i, 1);
    renderCart();
}

function clearCart(){
    cart = [];
    renderCart();
}
</script>

</body>
</html>
