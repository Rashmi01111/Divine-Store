<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact ‚Äì Divine Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}

body{
    background:url("https://cdn.prod.website-files.com/6645ebe9ea0696e0566142c7/66968228e57e0a034f1b7b15_Thumbnail%20(1).webp") 
    center/cover fixed;
    color:#fff;
}

/* Navbar */
header{
    background:rgba(0,0,0,0.85);
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:10;
    border-bottom:2px solid gold;
}

header h1{
    color:gold;
    font-size:28px;
    letter-spacing:1px;
}

nav{
    display:flex;
    gap:12px;
}

nav a{
    text-decoration:none;
    color:#fff;
    font-weight:600;
    padding:6px 12px;
    border-radius:6px;
    transition:0.3s;
}

nav a:hover{
    background:gold;
    color:#000;
}

/* Contact Section */
.contact-container{
    max-width:900px;
    margin:60px auto;
    padding:40px;
    background:rgba(0,0,0,0.6);
    border-radius:20px;
    backdrop-filter:blur(4px);
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}

.contact-container h2{
    text-align:center;
    color:gold;
    margin-bottom:30px;
    font-size:32px;
}

.form-group{
    margin-bottom:20px;
}

label{
    font-weight:600;
    font-size:17px;
    display:block;
    color:#ffe8a1;
    margin-bottom:6px;
}

input, textarea{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:16px;
    outline:none;
}

textarea{
    height:140px;
    resize:none;
}

/* Button */
button{
    background:gold;
    color:#000;
    padding:12px 22px;
    border:none;
    border-radius:12px;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
    display:block;
    margin:auto;
    margin-top:15px;
}

button:hover{
    background:white;
}

/* Contact Info */
.info-box{
    margin-top:35px;
    padding:20px;
    background:rgba(255,255,255,0.1);
    border-radius:15px;
    text-align:center;
}

.info-box h3{
    color:gold;
    margin-bottom:15px;
}

.info-box p{
    font-size:17px;
    margin:6px 0;
}

/* ---------- RESPONSIVE UPDATES ---------- */

@media (max-width:1024px){
    .contact-container{
        margin:40px 15px;
        padding:30px;
    }
}

@media (max-width:768px){

    header{
        padding:12px 15px;
    }

    header h1{
        font-size:24px;
    }

    nav{
        gap:6px;
    }

    nav a{
        font-size:14px;
        padding:5px 10px;
    }

    .contact-container{
        padding:25px;
    }

    .contact-container h2{
        font-size:28px;
    }

    input, textarea{
        font-size:15px;
        padding:10px;
    }

    button{
        padding:10px 20px;
        font-size:16px;
    }

    .info-box p{
        font-size:15px;
    }
}

@media (max-width:480px){

    header{
        flex-direction:column;
        gap:8px;
        padding:15px;
        text-align:center;
    }

    nav{
        flex-wrap:wrap;
        justify-content:center;
    }

    .contact-container{
        padding:18px;
        margin:30px 10px;
    }

    .contact-container h2{
        font-size:24px;
    }

    label{
        font-size:15px;
    }

    input, textarea{
        font-size:14px;
    }

    button{
        font-size:15px;
        padding:10px 18px;
    }

    .info-box p{
        font-size:14px;
    }
}

</style>
</head>

<body>

<header>
    <h1>Divine Store</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="decoration.html">Decoration</a>
        <a href="gifting.html">Gifting</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="contact-container">
    <h2>Contact Us</h2>

    <form>
        <div class="form-group">
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea placeholder="Write your message..."></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div class="info-box">
        <h3>Reach Us Directly</h3>
        <p>üìû Phone: +91 98XXXXXXXX</p>
        <p>üìß Email: contact@divinestore.in</p>
        <p>üìç Address: Vrindavan, Uttar Pradesh, India</p>
    </div>
</div>

</body>
</html>
